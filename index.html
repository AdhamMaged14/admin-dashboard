<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
   
   
   
    <div class="sidebar">
        
      <div class="sidebar-logo">
        <img class="sidebar-icon" src="images/view-dashboard.svg">
        <h2>Dashboard</h2>
      </div>
        <ul>
        <li> <img class="li-icon" src="images/home.svg">Home</li>
        <li><img class="li-icon" src="images/account.svg"> Profile</li>
        <li><img class="li-icon" src="images/message-reply.svg"> Messages</li>
        <li><img class="li-icon" src="images/history.svg"> History</li>
        <li><img class="li-icon" src="images/calendar-check.svg"> Tasks</li>
        <li><img class="li-icon" src="images/account-group.svg"> Communities</li>
      </ul>
      <ul>
        <li><img class="li-icon" src="images/cog.svg"> Settings</li>
        <li><img class="li-icon" src="images/help-box.svg"> Support</li>
        <li> <img class="li-icon" src="images/lock.svg">Privacy</li>
      </ul>
    </div>




    <div class="header">
      
      
      <div class="left">
        <div class="search-bar">
       <img src="images/magnify.svg" class="icon-small">
       <input type="text" placeholder="Search...">
        </div>
        <div class="greeting">
          <img src="images/account-circle.svg" class="profile-pic">
          <div>
            <p>Hi there,<p>
            <h2>Adham Maged (@Adham)</h2>
          </div>
        </div>
      </div>


      <div class="right">
           <div class="notifications">
             <img src="images/bell.svg" class="icon-small">
             <img src="images/account-circle.svg" class="profile-pic">
             <p>Adham Maged</p>
           </div>
           <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
           </div>
      </div>
    </div>



  <div class="main-content"></div>
    
  </div>
</body>
</html>
